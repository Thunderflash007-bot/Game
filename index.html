<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Spieleportal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        h1 {
            margin-top: 40px;
            font-size: 2.7em;
            color: #1877c9;
            text-shadow: 0 2px 8px #fff, 0 1px 0 #b0c4de;
            letter-spacing: 2px;
        }
        .game-list {
            margin: 40px auto 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
            max-width: 700px;
        }
        .game-list button, #mode-selection button {
            min-width: 180px;
            margin: 10px;
            padding: 22px 0;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 16px;
            border: none;
            background: linear-gradient(90deg, #ffe066 0%, #1877c9 100%);
            color: #222;
            box-shadow: 0 4px 16px #b0c4de99;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
        }
        .game-list button:hover, #mode-selection button:hover {
            background: linear-gradient(90deg, #1877c9 0%, #ffe066 100%);
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 8px 24px #1877c966;
        }
        #mode-selection {
            margin-top: 30px;
            background: #fffbe6;
            border-radius: 14px;
            box-shadow: 0 2px 12px #b0c4de66;
            padding: 28px 0 18px 0;
            width: 340px;
            margin-left: auto;
            margin-right: auto;
        }
        #mode-selection p {
            font-size: 1.2em;
            margin-bottom: 18px;
            color: #1877c9;
        }
        p {
            font-size: 1.2em;
            color: #444;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <h1>Willkommen im Spieleportal!</h1>
    <p>Wähle ein Spiel:</p>
    <div class="game-list">
        <button onclick="selectGame('vierGewinnt')">4 Gewinnt</button>
        <button onclick="selectGame('pong')">Pong</button>
        <button onclick="selectGame('schach')">Schach</button>
        <button onclick="selectGame('schiffeVersenken')">Schiffe versenken</button>
        <button onclick="selectGame('snake')">Snake</button>
        <button onclick="window.location.href='ragdollArchers.html'">Ragdoll Archers</button>
        <button onclick="window.location.href='retroBall.html'">Retro Ball</button>
        <button onclick="window.location.href='retroBowl.html'">Retro Bowl</button>
    </div>
    <div id="mode-selection" style="display:none;">
        <p>Spielmodus wählen:</p>
        <button onclick="startGame('computer')">Gegen Computer</button>
        <button onclick="startGame('zweispieler')">Zu zweit</button>
    </div>
    <script src="main.js"></script>
    <div style="width:100%;margin-top:60px;display:flex;justify-content:center;">
        <a href="https://store.c4g7.com/" target="_blank" style="
            display: flex;
            align-items: center;
            gap: 14px;
            background: linear-gradient(90deg,#ffe066,#1877c9 90%);
            color: #222;
            font-size: 1.15em;
            font-weight: bold;
            border-radius: 16px;
            box-shadow: 0 2px 12px #b0c4de66;
            padding: 16px 36px;
            text-decoration: none;
            margin-bottom: 24px;
            ">
            Gesponsert von c4g7.host
        </a>
    </div>
    <div style="width:100%;margin:40px 0 12px 0;text-align:center;">
        <a href="datenschutz.html" style="color:#1877c9;text-decoration:underline;font-size:1em;">Datenschutzerklärung</a>
    </div>
</body>
</html>
